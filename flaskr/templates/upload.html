{% extends 'main.html' %}

{% block content %}

        <form class="upload-form" method="POST" action="/upload/" enctype="multipart/form-data">
        <h2 class="title-text">Upload File</h2> 
        <label for="wikipage">Name:</label>
        <input type="text" name="wikipage" class="custom-input" required><br>
        <label for="file" class>File Upload:</label>
    
        <input type="file" name="file" accept="image/*" required><br>
    
       
        <input type="submit" value="Upload" class="upload-btn">
    </form>
{% endblock %}


{% block head %}
{{super()}}
<style>
    .title-text{
        font-family: 'Open Sans', sans-serif;
        font-size: 32px;
        color:  rgba(0, 0, 255, .6);
        margin: 20px 60px;
        text-align: center;
    }
    

    input::file-selector-button {
    font-weight: bold;
    color: rgba(0, 0, 255, .6);
    padding: 0.5em;
    text-align: center;
    background-color: white;
    border: thin solid grey;
    border-radius: 3px;
}

input::file-selector-button:hover{
    
    color: rgba(0, 0, 255, .6);
 
    background-color: grey;
   
}
    .upload-form {
    font-family: 'Open Sans', sans-serif;
    max-width: 300px;
    margin: 30px auto 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.521);
    box-shadow: 0 0 5px rgba(190, 182, 183, 0.89);
}


label {
    display: block;
    font-weight: normal;
    margin-bottom: 10px;
}


.custom-input{


font-size: 14px;
border-radius: 6px;
line-height: 1.5;
padding: 5px 10px;
transition: box-shadow 100ms ease-in, border 100ms ease-in, background-color 100ms ease-in;
border: 2px solid #dee1e2;
color: rgb(14, 14, 16);
background: #dee1e2;
display: block;
height: 22px;
width: 90%;


}
.custom-input:hover {
border-color: #ccc;
}
.custom-input:focus{
border-color: rgba(0, 0, 255, .6);
background: #fff;
}
input[type=file]
input[type=text] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid rgba(0, 0, 0, 0.288);
    box-sizing: border-box;
}


input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
   
}
.upload-btn{
    width: 100%; 
    margin-top: 15px;
    margin-bottom: 15px;
}
</style>
{% endblock %}
