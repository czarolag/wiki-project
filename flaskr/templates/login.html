{% extends 'main.html' %}

{% block content %}
   

    <form class="login-form" method="POST" action="/login/">
        <h2 class="title-text">Log in</h2>
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        <input type="submit" value="Login" style="width:100%; margin-top: 10px;">
        <label style="text-align: center;"><p>Don't have an account? <a href="{{url_for('sign_up')}}">Sign up</a></p>
    </form>
  
{% endblock %}

<!-- reference = https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/CSS_basics -->
{% block head %}
    {{super()}}
    <style>
    a{
        text-decoration: none;
        color: rgba(0, 0, 255, .6);
    }
    .title-text{
        font-family: 'Open Sans', sans-serif;
        font-size: 32px;
        color:  rgba(0, 0, 255, .6);
        margin: 20px 60px;
        text-align: center;
    }
    .login-form {
        font-family: 'Open Sans', sans-serif;
        max-width: 300px;
        margin: 30px auto 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.521);
        box-shadow: 0 0 5px rgba(190, 182, 183, 0.89);
    }

    label {
        display: block;
        font-weight: normal;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid rgba(0, 0, 0, 0.288);
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #1ccf34c4;
        color: rgb(255, 255, 255);
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0fb30f;
        
    }
    </style>
{% endblock %}
